{% extends "clothes/base.html" %}

{% block content %}
        {% for b in brands %}
            <div class="brand">
                <img src="{{ b.image.url }}" alt="" height="200" width="200">
                <h1><a href="{{ b.get_absolute_url }}">{{ b.name }}</a></h1>
                <p>{{ b.desc }}</p>
            </div>
        {% endfor %}
{% endblock %}
